<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
    <title>Basic Calculator</title>
</head>

<body>
    <div class="container">
        <div class="container2">

            <form>
                <input type="text" class="screen">
            </form>



            <main class="box">
                <button class="btn btn1" data-num="1">1</button>
                <button class="btn btn2" data-num="2">2</button>
                <button class="btn btn3" data-num="3">3</button>
                <button class="btn btn4" data-num="4">4</button>
                <button class="btn btn5" data-num="5">5</button>
                <button class="btn btn6" data-num="6">6</button>
                <button class="btn btn7" data-num="7">7</button>
                <button class="btn btn8" data-num="8">8</button>
                <button class="btn btn9" data-num="9">9</button>
                <button class="btn btn0" data-num="0">0</button>
                <button class="btn btn+" data-num="+">+</button>
                <button class="btn equal" data-num="=">=</button>
                <button class="btn symbol" data-num="/">/</button>
                <button class="btn symbol" data-num="*">*</button>
                <button class="btn symbolC" data-num="C">C</button>
            </main>



        </div>
    </div>
</body>

</html>
